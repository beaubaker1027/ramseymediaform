<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="default-style" content="styles/styles.css">
    <meta name="description" content="A mock form as part of an assessment for Ramsey Media">
    <meta name="keywords" content="HTML,CSS,JavaScript,Form,">
    <meta name="author" content="Beau Baker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<base href="https://beaubaker.github.io" target="_blank">-->
    <title>Mock Form - an assessment of form development skills</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="main">
    <div class="container centered-horizontal">
      <div id="Form-Container" class="centered-horizontal">
        <div class="banner">
        <div id="accessibilityContainer">
          <div id="accessibilityButtons">
            <div class="flx flx-row flx-align-cen">
            <Label class="switch-label">Dark Mode</label>
              <div id="darkMode" class="sliderOuter" onclick="toggleClass(main, getElementId(this));toggleClass(this, 'activated');">
                <div id="darModeSlider" class="sliderInner">
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div id="Form-Holder">
          <form class="flx flx-col flx-justify-se" name="InfoForm" action="" method="post">
              <fieldset class="flx flx-col">
                <legend>Personal Information</legend>
                <div class="width100">
                  <div>
                    <label id="fullNameLabel" for="fullName">Enter Your Full Name:</label>
                  </div>
                  <input
                    id="fullName"
                    type="text"
                    tabindex="0"
                    required
                    autofocus
                    aria-required="true"
                    name="fullName"
                    placeholder="Ex. Jane Doe"
                    aria-label="Enter your full name here"
                    aria-describedby="fullNameLabel">
                </div>
                <div class="width100">
                  <div>
                    <label id="emailLabel" for="email">Enter Your Email:</label>
                  </div>
                  <input
                    id="email"
                    type="text"
                    tabindex="0"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    aria-required="true"
                    name="email"
                    placeholder="Ex. email@example.com"
                    aria-label="Enter your email here"
                    aria-describedby="emailLabel">
                </div>
                <div class="width100">
                  <div>
                    <label id="phoneLabel" for="phone">Enter Your Phone Number:</label>
                  </div>
                  <input
                    id="phone"
                    type="tel"
                    tabindex="0"
                    pattern="[0-9]{10}"
                    maxlength="10"
                    required
                    aria-required="true"
                    oninput="changeInputValue(this, formatPhoneNumber)"
                    name="phone"
                    placeholder="Ex. XXXXXXXXXX"
                    aria-label="Enter your phone number here"
                    aria-describedby="phoneLabel">
                </div>
              </fieldset>
              <fieldset class="flx flx-col">
                <legend>Location Information</legend>
                <div class="width100">
                  <div>
                    <label id="cityLabel" for="city">Enter Your City:</label>
                  </div>
                  <input
                    id="city"
                    type="text"
                    tabindex="0"
                    required
                    aria-required="true"
                    name="city"
                    placeholder="Ex. Joplin"
                    aria-label="Enter your current city here"
                    aria-describedby="cityLabel">
                </div>
                <div class="width100">
                  <div>
                    <label id="stateLabel" for="state">Enter Your Current State:</label>
                  </div>
                  <input
                    id="state"
                    minLength="2"
                    type="text"
                    tabindex="0"
                    required
                    aria-required="true"
                    name="state"
                    maxlength="2"
                    placeholder="Ex. MO"
                    oninput="changeInputValue(this, upperCaseText)"
                    aria-label="Enter your current state here"
                    aria-describedby="stateLabel">
                </div>
                <div class="width100">
                  <div>
                    <label id="zipLabel" for="zip">Enter Your Current Zip Code:</label>
                  </div>
                  <input
                    id="zip"
                    type="text"
                    tabindex="0"
                    pattern="[0-9]{5}"
                    maxlength="5"
                    required
                    aria-required="true"
                    name="zip"
                    placeholder="Ex. XXXXX"
                    aria-label="Enter your zip code here"
                    aria-describedby="zipLabel">
                </div>
              </fieldset>
              <fieldset>
                <legend>Subscribe to Our Newsletter</legend>
                <div class="flx-row flx-align-cen">
                  <input
                    style="display:inline-block"
                    type="checkbox"
                    id="optin"
                    name="mailingList"
                    placeholder=""
                    aria-label="Submit to subscribe to our newsletter"
                    aria-describedby="mailingListLabel">
                  <label id="mailingListLabel" for="optin">Would You Like to Subscribe to Our Newsletter?</label>
                </div>
              </fieldset>
              <fieldset id="yes/no">
                <legend>User Friendliness</legend>
                <label id="yesNoLabel">Did you personally find this form user friendly?</label>
                <select
                  class=""
                  name="yes/no"
                  aria-label="Did you personally find this form user friendly? Select and answer from the options"
                  aria-describedby="yesNoLabel">
                  <option>---</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </fieldset>
              <div id="submissionContainer" class="flx flx-row flx-justify-end">
                <button id="submit-button">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
